<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assests/css/animation.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <!-- 0 to 100% normal-direction one-->
    <h1>0 to 100% normal-direction</h1>
    <div id="one">
        <div class="one">
        </div>
    </div>
    <!-- 100% to 0 reverse-direction two-->
    <h1>100% to 0%--reverse-direction</h1>
    <div id="two">
        <div class="two">
        </div>
    </div>
    <!-- 0 to 100% alternate-direction three-->
    <h1>0 to 100%--alternate-direction</h1>
    <div id="three">
        <div class="three">
        </div>
    </div>
    <!-- 0 to 100% divided in five points four-->
    <h1>0 to 100% divided in five points</h1>
    <div id="four">
        <div class="four-left">
            <div class="four-left-box"></div>
        </div>
        <div class="four-right">
            <div class="four-right-box"></div>
        </div>
    </div>
    <!-- text animation -->
    <div id="five">
        <div class="five-text-animation">
            <P>
                How to apply animation on text.
            </P>
        </div>
    </div>
    <!-- slider -->
    <div id="six">
        <div class="slider">
            <p>this is a slider.</p>
        </div>
    </div>
    
</body>
</html>
